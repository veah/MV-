<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=deivice-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="../lib/jquery.min.js"></script>
	<title>MVC</title>
</head>
<body>
	<h1>MVC:TodosList Demo</h1>

	<div id="todo-app">
		<div id="todo-input"></div>
		<div id="todo-list"></div>
	</div>

	<!--Handlebars.js模版放在script标签中，保留了html原有层次结构,模版中要写一些操作语句-->
	<!--id可以用来唯一确定一个模版,type是模版固定的写法-->
	<script id="todo-input-tpl" type="text/template">
		<div>
			<input type="text" class="input-todo">
			<button class="new-todo-btn">新增</button>
		</div>
	</script>

	<script id="todo-list-tpl" type="text/template">
		<ul>
			{{#each todos}}
			{{#if done}}
			<li class="done" data-index={{@index}}>{{content}}</li>
			{{else}}
			<li data-index={{@index}}>{{content}}</li>
			{{/if}}
			{{/each}}
		</ul>
	</script>

	<script src="mvc.js"></script>
</body>
</html>
